<script>
	$(document).ready(function() {
		$("#btn-jang").on("click", function() {
			
			var datas = { num : $("#num").val(), idx : $("#idx").val() }; //자바스크립트의 objext 타입으로 데이터 넘긴다 
			
			$.ajax({
				url: "#", 
			 	type: "post", 
				data: datas, 
				success: function(data) {
									
					alert("해당 상품이 장바구니에 담겼습니다");
				
				},
				// ajax 통신이 실패 시 동작하는 콜백 함수
				error: function() {
					alert("실패");
				}
			});
		});
	});
		
</script>
