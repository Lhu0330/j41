<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jr41</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
	$("#productIn").on("click", function() {
		$("#method").val("POST");
		var frm = $("#frm")[0];
	
		frm.action = "/jr41/ProductInserting";
		frm.submit();
	});
	
	$("#productCn").on("click", function() {
		location.href="/jr41/adminProduct";
	});
});
</script>

</head>
<body>
	<header th:replace="layout/header :: headMain(${session.customerId}, ${session.customerAdminStore})"></header>
	
	<main class="container my-5 mt-auto">
		<div class="row mt-5 mx-auto text-center">
			<div class="col">
				<h3>상품 등록</h3>
			</div>
		</div>
		<form id="frm" method="post" enctype="multipart/form-data">
			<div class="row my-3">
				<div class="col-sm-1  my-auto">
					<h6 class="text-center">상품번호</h6>
				</div>
				<div class="col-sm-5 my-auto">
					<input type="text" id="productIdx" name="productIdx" class="col-sm-9 form-control" placeholder="상품번호를 입력해주세요" disabled >
				</div>
				<div class="col-sm-1 my-auto">
					<h6 class="text-center">가게이름</h6>
				</div>
				<div class="col-sm-5 my-auto">
					<input type="text" id="adminStore" name="adminStore" class="col-sm-9 form-control" placeholder="가게이름을 입력해주세요" th:value="${session.customerAdminStore}" readonly>
				</div>
			</div>
			<div class="row my-3">
				<div class="col-sm-1  my-auto">
					<h6 class="text-center">카테고리</h6>
				</div>
				<div class="col-sm-5 my-auto">
					<div class="dropdown">	
						<select id="productCategoryIdx" name="productCategoryIdx" class="form-control">
						    <option  th:if="${#lists.size(AdminCategoryList)} > 0" th:each="adnot : ${AdminCategoryList}" th:value="${adnot.productCategoryIdx}" th:text="${adnot.productCategoryName}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-1 my-auto">
					<h6 class="text-center">가격</h6>
				</div>
				<div class="col-sm-5 my-auto">
					<input type="text" id="productPrice" name="productPrice" class="col-sm-9 form-control" placeholder="가격 입력해주세요">
				</div>
			</div>
			<div class="row my-3">
				<div class="col-sm-1  my-auto">
				
				</div>
				<div class="col-sm-5 my-auto">
				
				</div>
				<div class="col-sm-1 my-auto">
					<h6 class="text-center">상품수량</h6>
				</div>
				<div class="col-sm-5 my-auto">
					<input type="text" id="productStockCnt" name="productStockCnt" class="col-sm-9 form-control" placeholder="상품수량을 입력해주세요">
				</div>
			</div>
			<div class="row my-3">
				<div class="col-sm-1  my-auto">
					
				</div>
				<div class="col-sm-5 my-auto">
					
				</div>
				<div class="col-sm-1 my-auto">
					<h6 class="text-center">대표이미지</h6>
				</div>
				<div class="col-sm-5 my-auto">
					<input type="file" id="productImg" name="productImg" class="col-sm-9 form-control" multiple>
				</div>
			</div>
			<div class="row my-3">
				<div class="col-sm-1  my-auto">
					<h6 class="text-center">상품명</h6>
				</div>
				<div class="col-sm-11 my-auto">
					<input type="text" id="productName" name="productName" class="col-sm-9 form-control" placeholder="상품명을 입력해주세요">
				</div>
			</div>	
			<div class="row">
				<div class="col-sm-1">
					<h6 class="text-center">내용</h6>
				</div>
				<div class="col-sm-11">
					<textarea rows="10" class="form-control h-5" id="productDescription" name="productDescription" placeholder="내용을 입력하세요" ></textarea>
				</div>
			</div>
			<div class="row my-3 mt-3 my-auto">
				<div class="col-sm-1">
					<h6 class="text-center">첨부</h6>
				</div>
				<div class="col-sm-11">
					<input type="file" id="files" name="files" class="col-sm-9 form-control" placeholder="제목을 입력해주세요" multiple>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<div class="row mt-5 mx-auto ">
				<div class="col text-center">
					<button type="button" id="productIn" name="prodcutIn" class="btn btn-secondary">등록</button>
					<button type="button" id="productCn" name="prodcutCn" class="btn btn-secondary">취소</button>
				</div>
			</div>
		</form>
	</main>
		
	<footer th:include="layout/footer :: footer">
	</footer>
	
</body>
</html>
